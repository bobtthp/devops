{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        项目名称：</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.proname }}" /></div>
                                </div>
                             <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        项目URL:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.prourl }}" /></div>
                                </div>
                              <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        负责人：</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.proauth }}" /></div>
                                </div>
                              <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        邮箱/QQ:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.proqq }}" /></div>
                                </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        云服务器:</label>
                                    <div class="col-sm-10"> <input type="text" class="form-control" value="{{ i.prohost }}" /></div>
                                </div>
    </div>
{% endfor %}
