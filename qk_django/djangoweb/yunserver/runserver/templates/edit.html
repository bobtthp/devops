<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑信息</title>
</head>
<link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="/media/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/media/css//bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'runserver:list' %}">云服务列表</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'runserver:update' %}">脚本启动</a></li>
            <li><a href="/">版本V1.0</a></li>
            <li><a href="/runserver/testshow">云仿真列表</a></li>
           
            </li>
        </ul>
    </div>
    </div>
</nav>
<body>
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>编辑信息</h3>
                    <form class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
                        {% for i in elist %}
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        项目名称：</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.proname }}" name="proname" /></div>
                                </div>
                             <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        项目URL:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.prourl }}" name="prourl" /></div>
                                </div>
                              <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        负责人：</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.proauth }}"  name="proauth"/></div>
                                </div>
                              <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        邮箱/QQ:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" value="{{ i.proqq }}" name="proqq"/></div>
                                </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-2" for="this_form">
                                        云服务器:</label>
                                    <div class="col-sm-10"> <input type="text" class="form-control" value="{{ i.prohost }}" name="prohost" /></div>
                                </div>

                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>



</body>
</html>
