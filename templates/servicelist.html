{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/css/style.css" rel="stylesheet" type="text/css">
<title>服务列表</title>
</head>
<body>
   <header>服务列表</header>
   <nav>
     <div class="margin">
   	  <ul>
   	  	 <li>ip地址</li>
   	  	 <li>项目名称</li>
   	  	 <li>重启</li>
   	  	 <li>日志打印</li>
   	  </ul>
   	
 		
	   </div>
   </nav> 


<main>
  
    <div class="margin">
    	{% for i in get_info %}
      <ul>
        <li class="dress">
          {{ i.ip }}
        </li>
        <li class="name">
         {{ i.pname }}
        </li>
        <li class="reset">
          <form>  
             <button id="reset" type="submit" value="restart_pro"/>重启</button>
          </form>
        </li>
        <li class="print">
          <form>
             <button id="log" type="submit" value="log"/>日志</button>
          </form>
        </li>
        {% endfor %}
     </ul>
   </div>
	
</main>

</body>
</html>
