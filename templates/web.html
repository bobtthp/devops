<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0"/>
    <title>打印日志</title>

    <style>
    #log_print {
        width: 440px;
        height: 200px;
        border: 1px solid #7F9DB9;
        overflow: auto;
    }
    pre {
        margin: 0 0 0;
        padding: 0;
        border: hidden;
        background-color: #0c0c0c;
        color: #00ff00;
    }
    #btns {
        text-align: right;
    }
    </style>

    <script>
        var socket;
        function init() {
            var host = "ws://localhost:12345/";

            try {
                socket = new WebSocket(host);
                socket.onopen = function () {
                    log('=====Connected is established =====');
                };
                socket.onmessage = function (msg) {
                    log(msg.data);
                    var obje = document.getElementById("log_print");   //日志过多时清屏
                    var textlength = obje.scrollHeight;
                    if (textlength > 10000) {
                        obje.innerHTML = '';
                    }
                };
                socket.onclose = function () {
                    log("Lose Connection!");
                    $("#start").attr('disabled', false);
                    $("#stop").attr('disabled', true);
                };
                $("#start").attr('disabled', true);
                $("#stop").attr('disabled', false);
            }
            catch (expection) {
                log(expection);
            }
        }
        window.onbeforeunload = function () {   //离开页面之前操作
            try {
                socket.send('quit');
                socket.close();
                socket = null;
            }
            catch (expection) {
                log(expection);
            }
        };
        function log(msg) {
            var obje = document.getElementById("log_print");
            obje.innerHTML += '<pre><code>' + msg + '</code></pre>';
            obje.scrollTop = obje.scrollHeight;   //滚动条显示最新数据
        }
        function stop() {
            try {
                log('Close connection!');
                socket.send('======quit current connections======');
                socket.close();
                socket = null;
                $("#start").attr('disabled', false);
                $("#stop").attr('disabled', true);
            }
            catch (expection) {
                log(expection);
            }
        }
        function exit() {
            try {
                log('=======quit current connections======');
                socket.send('quit');
                socket.close();
                socket = null;
            }
            catch (expection) {
                log(expection);
            }
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        }
    </script>

</head>


<body onload="init()">
    <div class="row">
        <div class="log_attr">
            <div id="log_print" style="width: 100%;height:540px;background-color: #0c0c0c;overflow:scroll;overflow-x: auto;"></div>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="log_action">
            <div id="btns">
                <input disabled="disabled" type="button" class="btn btn-primary btn-sm" value="start" id="start" onclick="init()">
                <input disabled="disabled" type="button" class="btn btn-primary btn-sm" value="stop" id="stop" onclick="stop()" >
                <input type="button" class="btn btn-primary btn-sm" value="close" id="close" onclick="exit()" >
            </div>
        </div>
    </div>
</body>

</html>
